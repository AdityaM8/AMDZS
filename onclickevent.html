<HTML>
<HEAD>
<TITLE>HANDLING LINK EVENTS</TITLE>
<SCRIPT LANGUAGE="JavaScript">
function f1()
{
alert("YOU MOVED YOUR MOUSE OVER THIS LINK")
}
</script>
</HEAD>
<BODY>
<H1>HANDLING LINK EVENTS</H1>
<P>This document shows an example of an event handler for a link tag</P>
<A Language="JavaScript" href="www.funpages.com" onmouseover=' f1()'>
THIS IS A LINK</A>
</BODY>
</HTML>
